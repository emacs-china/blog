<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emacs China Blogs - <%= @item[:title] %></title>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?lang=lisp"></script>
  </head>
  <body>
    <div id="main">
      <%= yield %>
    </div>
    <% if @item[:author] %>

    <% end %>
  </body>
</html>
